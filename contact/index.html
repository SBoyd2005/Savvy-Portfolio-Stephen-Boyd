            <li><a href="contact/index.html">Contact</a></li>
            </ul>
        </div>
        <div id="header">
            <h1>Contact Information</h1>
        </div>

    <div class="content">
        <form action="" method="POST">
            <label for="First Name">First Name</label>
            <input type="text" id="fname" placeholder="Obviously, we need your first name!" required>

            <label for="Last Name">Last Name</label>
            <input type="text" id="lname" placeholder="We Need a Last Name" required>

            <label for="email">Email</label>
            <input type="email" name="" id="email">

            <label for="Phone">Phone Number</label>
            <input type="tel" name"Phone" id="Phone">
            <br>
            <br>
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Please Enter Your Message Here"></textarea>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </div>

</div>
